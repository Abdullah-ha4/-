<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة الأدوية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>إدارة الأدوية</h1>
  </header>
  <main class="content">
    <form id="medicineForm">
      <label>اسم الدواء:</label>
      <input type="text" id="medName" required>
      <label>السعر:</label>
      <input type="number" id="medPrice" required>
      <label>الكمية:</label>
      <input type="number" id="medQuantity" required>
      <button type="submit">إضافة</button>
    </form>
    <table id="medTable" border="1">
      <thead>
        <tr>
          <th>اسم الدواء</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>الخيارات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
